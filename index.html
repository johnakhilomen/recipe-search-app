<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For The Recipes Of Your Favorite Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search For Your Favorite Recipe</h1>
    <form>
        <label for="js-search-term">Enter name of food or ingredients: </label>
        <input type="text" id="js-search-term" placeholder="Name of food or ingredients">
        <label for="js-max-results">Maximum results to return</label>
        <input type="number" id="js-max-results" value="10">
        <br>
        <input type="submit">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="js-search-results" class="hidden">
        <ul id="results-list"></ul>
        <ul id="results-list-videos"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
